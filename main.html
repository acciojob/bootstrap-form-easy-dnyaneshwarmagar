<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
	<p class="display-5 text-center">Internship Form</p>
          <form class="needs-validation" novalidate>
        <div class="row">
          <div class="mb-3 col-4">
            <label for="first-name-input" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="first-name-input" required />
	         <div class="invalid-feedback">
        First name required.
      </div>
          </div>
          <div class="mb-3 col-4">
            <label for="last-name-input" class="form-label"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="last-name-input" required
            />
			  <div class="invalid-feedback">
        Last name required.
      </div>
          </div>
          <div class="mb-3 col-4">
            <label class="form-label" for="email-input"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="email-input" placeholder="xyz@abc.com" required
            />
			  <div class="invalid-feedback">
        Email required.
      </div>
          </div>

        </div>
		<div class="row">
			<div class="mb-3 col-4">
				<label class="form-label" for="college-input">College</label>
				<input type="text" class="form-control" id="college-input" required>
				<div class="invalid-feedback">
        Please provide a valid college.
      </div>
			</div>
			<div class="mb-3 col-4">
				<label class="form-label" for="grad-year-select">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
      <option selected >Choose...</option>
      <option>2020</option>
	<option>2021</option>
	<option>2022</option>
	<option>2023</option>
    </select>
				<div class="invalid-feedback">
        Please select a valid Graduation Year.
      </div>
			</div>
			<div class="mb-3 col-4">
				<label class="form-label" for="roll-no-input">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input" required>
				<div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
			</div>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
			<div class="invalid-feedback">
        You must agree before submitting
      </div>
		</div>

		<button type="submit" class="btn btn-primary">Submit Form</button>
			  
    </form>
      </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
